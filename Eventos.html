<!DOCTYPE html>
<html>
<head>
	<title>Events in JavaScript</title>
</head>
<body>
	<h1 onclick="alert('This is a alert message!!!');">Click on this text!</h1>
	<br />
	<h1 onmouseover="this.innerHTML='Hello my friend!!!'"  onmouseout="this.innerHTML='Mouse over here!'">Mouse over here!</h1>
</body>
</html>
