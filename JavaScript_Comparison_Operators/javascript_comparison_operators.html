<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Comparison Operators</title>
</head>
<body>

	<p>x = 5; y = 5 => x == y : 
		<script type="text/javascript">
			var x = 5;
			var y = 5;
			document.write(x == y);
		</script>
	</p>
	
	<p>x = 5; y = "5" => x === y : 
		<script type="text/javascript">
			var x = 5;
			var y = "5";
			document.write(x === y);
		</script>
	</p>
	
	<p>x = 5; y = 5 => x != y : 
		<script type="text/javascript">
			var x = 5;
			var y = 5;
			document.write(x != y);
		</script>
	</p>
	
	<p>x = 5; y = "5" => x !== y : 
		<script type="text/javascript">
			var x = 5;
			var y = "5";
			document.write(x !== y);
		</script>
	</p>
	
	<p>x = 5; y = 3 => x < y : 
		<script type="text/javascript">
			var x = 5;
			var y = 3;
			document.write(x < y);
		</script>
	</p>
	
	<p>x = 5; y = 3 => x > y : 
		<script type="text/javascript">
			var x = 5;
			var y = 3;
			document.write(x > y);
		</script>
	</p>
	
	<p>x = 5; y = 6 => x <= y : 
		<script type="text/javascript">
			var x = 5;
			var y = 6;
			document.write(x <= y);
		</script>
	</p>
	
	<p>x = 5; y = 5 => x >= y : 
		<script type="text/javascript">
			var x = 5;
			var y = 5;
			document.write(x >= y);
		</script>
	</p>
	

</body>
</html>
