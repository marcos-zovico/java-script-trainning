<!DOCTYPE html>
<html>
<head>
<title>JavaScript Arithmetic Operators</title>
</head>
<body>

<p>x = 5; y = 7 => x + y =
<script type="text/javascript">
	var x = 5;
	var y = 7;
	document.write(x + y);
</script>
</p>

<p>x = 8; y = 3 => x - y =
<script type="text/javascript">
	var x = 8;
	var y = 3;
	document.write(x - y);
</script>
</p>

<p>x = 3; y = 3 => x * y = 
<script type="text/javascript">
	var x = 3;
	var y = 3;
	document.write(x * y);
</script>
</p>

<p>x = 6; y = 2 => x / y = 
<script type="text/javascript">
	var x = 6;
	var y = 2;
	document.write(x / y);
</script>
</p>

<p>x = 7; y = 2 => x % y = 
<script type="text/javascript">
	var x = 7;
	var y = 2;
	document.write(x % y);
</script>
</p>

<p>x = 3 => ++x =
<script type="text/javascript">
	var x = 3;
	x = ++x;
	document.write(x);
</script>
</p>

<p>y = 8 => --y = 
<script type="text/javascript">
	var y = 8;
	y = --y;
	document.write(y);
</script>
</p>


</body>
</html>
