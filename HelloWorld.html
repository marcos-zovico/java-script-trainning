<!DOCTYPE html>
<html>
<head>
	<title>My First JavaScript Program - Hello World</title>
	
	<script>
		function displayHello()
		{
			document.getElementById("demo").innerHTML = "Hello World!!!";
		}
	</script>
</head>
<body>
	<h1>My First JavaScript Program - Hello World</h1>
	
	<p id="demo">This is a paragraph.</p>
	
	<button type="button" onclick="displayHello()">Hello World</button>
</body>
</html>
